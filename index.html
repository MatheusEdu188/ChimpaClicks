<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChimpaClick</title>
    <link rel="stylesheet" href="./css/style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Bungee&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


</head>

<body>

    <main>
        <div class="Elementos">

            <div class="containerCashMonkey">
                <div class="cashmonkey">
                    <h2 id="monkeycoins">Monkey Coins: 0</h2>
                </div>

            </div>
            <div class="outrasFortunas">
                <div class="trofeus">
                    <h2 class="trofeu"></h2>
                </div>
                <div class="auras">
                    <h2 class="aura">h2>
                </div>

            </div>
            <div class="divname">
                <h2 class="NameMonkey">Chimpa</h2>
            </div>
            <div class="monkey">
                <img id="monkeyimg" src="./assets/macaco_triste-removebg-preview.png" alt="">
            </div>






            <!-- modal -->

            <div class="modal modallogin">
                <div id="modalBody" class="MonkeyNameModal">
                    <div id="fecharmodalLogin">
                        <span id="fecharmodal">&times;</span>
                    </div>
                    <div class="modalLoginBody">
                        <div class="ColocarNome">
                            <h2 class="tituloLogin">Digite o Nome do Macaco</h2>
                            <input class="inputLogin" type="text">
                        </div>
                        <div class="nomeverdadeiro">
                            <h2 class="tituloLogin">Insira Seu Nome Verdadeiro</h2>
                            <input class="InputNomeVerdadeiro" type="text">
                        </div>
                        <button class="botaoLogin">Finalizar</button>

                    </div>



                </div>
            </div>

            <div class="modal modalUpgrade">
                <div id="modalBody">
                    <div id="fecharmodalDiv">
                        <span id="fecharmodal">&times;</span>
                    </div>
                    <div class="upgrades">
                        
                    </div>

                </div>
            </div>


            <div class="modal modalloja">
                <div id="modalBody2">
                    <div id="fecharmodalDiv" class="fecharmodalLoja">
                        <span id="fecharmodal">&times;</span>
                        <div class="BodyLoja">

                        </div>
                    </div>

                </div>





            </div>
        </div>



        <div class="modal" id="modalCasar">
            <div id="modalBody3">
                <div id="fecharmodalDiv" class="fecharmodalCasar">
                    <span id="fecharmodal">&times;</span>
                </div>
                <h2 id="Resultado"></h2>
                <p id="msgResultado"></p>

            </div>






        </div>
        </div>


        <div class="modal" id="modalSkin">
            <div id="modalBody4">
                <div id="fecharmodalDiv" class="fecharmodalSkin">
                    <span id="fecharmodal">&times;</span>
                </div>
                <div class="skinItem">
                    
                </div>
                

            </div>
        </div>












        <div class="Comprar">
            <div class="shop">
                <img src="./assets/imgs/icons/Upgrade icon.png" alt="Upgrades" id="Upgrade">
            </div>
            <div class="loja">
                <img src="./assets/imgs/icons/iconcarrinho.png" alt="Carrinho" id="carrinho">
            </div>
            <div class="pedirCasamento">
                <img id="coraçãoicon" src="./assets/imgs/icons/coraçãoicon.png" alt="">
            </div>
            <div class="combateDiv">
                <a href="./combate.html">
                    <img src="./assets/imgs/icons/combate icon.png" alt="Lutar Icon" class="combate">
                </a>
            </div>
            <div class="SkinDiv">
                
                    <img src="assets/imgs/icons/skin.png" alt="Skins Icon" class="skin">
                
            </div>
        </div>

        </div>

    </main>

    <script type="module" src="./js/index.js" defer></script>
    <script src="./js/loja.js"></script>
</body>

</html>
